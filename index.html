<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAAI 系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <!-- 左邊：題目 + 程式碼 -->
        <div id="left-panel">
            <div id="problem-box">
                <h2>題目區</h2>
                <p>請撰寫一個 Python 程式，輸入兩個數字並輸出其總和。</p>
            </div>

            <div id="code-box">
                <h2>程式編輯區 (Python)</h2>
                <textarea id="code-editor" placeholder="在這裡撰寫程式碼..."></textarea>
                <button id="run-btn">送出程式</button>
            </div>
        </div>

        <!-- 右邊：AI 對話 -->
        <div id="chat-panel">
            <h2>AI 對話視窗</h2>
            <div id="chat-window"></div>

            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="輸入訊息..." />
                <button id="send-btn">送出</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
