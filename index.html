<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAAI 程式設計系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- 左側：題目 + 程式撰寫 -->
    <div class="left-panel">

        <!-- 題目區 -->
        <div class="problem-box">
            <h2>題目（Problem）</h2>
            <p id="problem-text">
                請撰寫一個 Python 程式，輸入一個整數後輸出該數字的平方。
            </p>
        </div>

        <!-- 程式編輯器：嵌入 OnlineGDB -->
        <div class="editor-box">
            <iframe 
                src="https://www.onlinegdb.com/online_python_compiler" 
                class="editor-iframe">
            </iframe>
        </div>

    </div>

    <!-- 右側：GAI 對話 -->
    <div class="right-panel">
        <h2>與 AI 對話（GAI Chat）</h2>
        
        <div id="chat-box" class="chat-box"></div>

        <div class="input-area">
            <input id="user-input" placeholder="輸入訊息..." />
            <button id="send-btn">送出</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
